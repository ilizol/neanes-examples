        font-weight: 400;
        font-style: normal;

        font-size: 16pt;
      }

      .byz--mode-key {

        font-size: 22pt;
        color: #800000;
        -webkit-text-stroke-width: 0.39999999999999997;
      }

        position: absolute;
        right: 0;
      }

        top: -4px;
      }

      }

        margin-right: 10px;
        position: relative;
        top: -12px;
      }

        margin-left: 2px;
        margin-right: 4px;
        position: relative;
        top: -12px;
      }

        top: -9pt;
        margin-left: 8px;
      }

      .byz--mode-key .byz--t-align-right {
        position: absolute;
        right: 0;
      }

        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 26pt;
        
      }

      .byz--neume-paragraph:last-child {
        margin-bottom: 0;
      }

        justify-content: center;
      }
