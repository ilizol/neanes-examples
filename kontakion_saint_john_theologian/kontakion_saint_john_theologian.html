      }

        body {

        }

      }

        margin-left: auto;

      .byz--text-box {

        font-family: Alegreya Medium;
        font-size: 16pt;
        font-weight: 400;
        font-style: normal;
        color: #000000;
        -webkit-text-stroke-width: 0;
      }

      .byz--text-box-inline {
        display: flex;
        align-items: center;
      }

      .byz--image-box {
        display: flex;
        align-items: center;
      }

      .byz--mode-key {
        position: relative;
        font-size: 22pt;
        color: #800000;
        -webkit-text-stroke-width: 0.39999999999999997;
      }

      .byz--mode-key-right-container {
        position: absolute;
        right: 0;
      }

        position: relative;
        top: -4px;
      }

      .byz--mode-key-ambitus-text {
        font-family: Arial, Helvetica, sans-serif;
      }

      .byz--mode-key-ambitus-low {
        margin-right: 10px;
        position: relative;
        top: -12px;
      }

      .byz--mode-key-ambitus-high {
        margin-left: 2px;
        margin-right: 4px;
        position: relative;
        top: -12px;
      }

      .byz--mode-key .byz--t {
        position: relative;
        top: -9pt;
        margin-left: 8px;
      }

      .byz--mode-key .byz--t-align-right {
        position: absolute;
        right: 0;
      }

      .byz--neume-paragraph {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 26pt;
      }

      .byz--neume-paragraph:last-child {
        margin-bottom: 0;
      }

      .byz--neume-paragraph-center {
        justify-content: center;
      }
